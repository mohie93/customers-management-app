<div class="row table-wrapper-scroll-y my-custom-scrollbar">
  <div class="text-center" *ngIf="!hasCustomers">
    <h1>No Records To Show</h1>
  </div>
  <table *ngIf="hasCustomers" class="table table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>
          {{ customer.firstName }}
        </td>
        <td>
          {{ customer.lastName }}
        </td>
        <td>
          {{ customer.email }}
        </td>
        <td>
          {{ customer.createdAt }}
        </td>
        <td>
          {{ customer.updatedAt }}
        </td>
        <td>
          <a
            class="btn btn-outline-success"
            routerLink="/customers/{{ customer.id }}/update"
            >Edit</a
          >
        </td>
        <td>
          <button
            class="btn btn-outline-danger"
            (click)="deleteCustomer(customer.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
