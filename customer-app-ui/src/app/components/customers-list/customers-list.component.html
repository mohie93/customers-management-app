<div class="row table-wrapper-scroll-y my-custom-scrollbar">
  <div class="text-center" *ngIf="!hasCustomers">
    <h1>No Records To Show</h1>
  </div>
  <input
    type="text"
    class="form-control col-md-12 mb-4"
    id="myInput"
    [(ngModel)]="searchNeedle"
    placeholder="Type to lookup by name and email.."
  />

  <table *ngIf="hasCustomers" class="table table-hover">
    <thead>
      <tr>
        <th class="custom-row-hover" (click)="sortByFirstName()">
          First Name
          <i
            *ngIf="firstNameDirection === 'asc'"
            class="fa fa-arrow-up"
            aria-hidden="true"
          ></i>
          <i
            *ngIf="firstNameDirection === 'desc'"
            class="fa fa-arrow-down"
            aria-hidden="true"
          ></i>
        </th>
        <th class="custom-row-hover" (click)="sortByLastName()">
          Last Name
          <i
            *ngIf="lastNameDirection === 'asc'"
            class="fa fa-arrow-up"
            aria-hidden="true"
          ></i>
          <i
            *ngIf="lastNameDirection === 'desc'"
            class="fa fa-arrow-down"
            aria-hidden="true"
          ></i>
        </th>
        <th>Email</th>
        <th class="custom-row-hover" (click)="sortByCreatedAt()">
          Created At
          <i
            *ngIf="createdAtDirection === 'asc'"
            class="fa fa-arrow-up"
            aria-hidden="true"
          ></i>
          <i
            *ngIf="createdAtDirection === 'desc'"
            class="fa fa-arrow-down"
            aria-hidden="true"
          ></i>
        </th>
        <th>Updated At</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>
          {{ customer.firstName }}
        </td>
        <td>
          {{ customer.lastName }}
        </td>
        <td>
          {{ customer.email }}
        </td>
        <td>
          {{ customer.createdAt }}
        </td>
        <td>
          {{ customer.updatedAt }}
        </td>
        <td>
          <a
            class="btn btn-outline-success"
            routerLink="/customers/{{ customer.id }}/update"
            >Edit</a
          >
        </td>
        <td>
          <button
            class="btn btn-outline-danger"
            (click)="deleteCustomer(customer.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
